language: elixir

sudo: false

elixir:
  - '1.1'

otp_release:
  - '18.1'

cache:
  directories:
    - _build
    - db
    - deps

env:
  - PHOENIX_VERSION='1.1.0'

before_install:
  - mix archive.install --force https://github.com/phoenixframework/phoenix/releases/download/v${PHOENIX_VERSION}/phoenix_new-${PHOENIX_VERSION}.ez

install:
  - mix local.hex --force
  - mix deps.get
  - mix ecto.create
